<form [formGroup]="form" class="container d-flex flex-column gap-3 min-vh-100 justify-content-center"
    (submit)="login()">
    <div class="form-floating">
        <input formControlName="email" type="email" class="form-control shadow-sm" id="floatingInput"
            placeholder="name@example.com">
        <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating">
        <input formControlName="password" type="password" class="form-control shadow-sm" id="floatingPassword"
            placeholder="Password">
        <label for="floatingPassword">Password</label>
    </div>
    <button class="btn btn-primary w-100 py-2 shadow-sm" type="submit" [disabled]="form.invalid">Sign in</button>
</form>
